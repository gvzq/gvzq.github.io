<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>

        <a-assets>

        </a-entity>
    </a-scene>
</body>
