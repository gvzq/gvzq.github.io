<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Power Hour Game</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Power Hour App">
  <meta name="description" content="The Power Hour Web App. Enjoy the power hour drinking game without the hassle of installing a thing- all of this with an elegant design.">
  <meta name="author" content="Gerardo Vazquez">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="https://bootswatch.com/flatly/bootstrap.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="js/timer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body class="row">
<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top text-center">
  <div class="container">
      <a class="navbar-brand">Power Hour</a>
  </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron text-center">
    <h1>Power Hour</h1>
    <h1 id="sec">0</h1>
    <h2><span id="cnt">0</span> of 60</h4>
    <!-- Progress Bars -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progress-bar" id="progress" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only">Game Complete</span>
        </div>
    </div>
    <!-- Alert -->
    <div class="drink-alert"></div>
    <p id="one-time"><strong>Let the games begin!</strong></p>
    <!-- Buttons -->
    <script>$(function() {$('[data-toggle="tooltip"]').tooltip()})</script>
    <button class="btn btn-success" id="start" type="button" onclick="start()">Start</button> <!-- data-toggle="tooltip" data-placement="bottom" title="Play the game!"  -->
    <button class="btn btn-warning" id="pause" type="button" onclick="wait()" style="display: none"><span id="wait">Pause</span></button> <!-- data-toggle="tooltip" data-placement="left" title="Take a break and continue later. Resume to continue."  -->
    <button class="btn btn-danger" id="stop" type="button" onclick="stop()" style="display: none">Stop</button> <!-- data-toggle="tooltip" data-placement="right" title="Quit and erase progress." -->
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>The Power Hour &copy;. Designed by <a href="https://gvzq.github.io/">Gerardo Vazquez</a></p>
</footer>

<!-- ************************************************* -->
<!-- Audio -->
<audio id="audio" src="msc/loud-clock-short.wav"></audio>
<!-- Modal -->
<div class="modal fade text-center" id="donate" role="dialog" aria-labelledby="Congrats and Donate">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                Congratulations!
            </h4>
            </div>
            <div class="modal-body">
                <i class="fa fa-beer fa-flip-horizontal fa-2x"></i><br>
                I hoped you enjoyed this game.<br>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="75Q5MGMY39JA6">
                    <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_donateCC_LG.gif" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>
                Do not drink and drive.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Donate</button> -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
