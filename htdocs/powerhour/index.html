<!-- Jumbotron -->
<div class="jumbotron text-center">
  <h1>Power Hour</h1>
  <h1 id="sec">0</h1>
  <h2><span id="cnt">0</span> of 60</h4>
  <!-- Alert -->
  <p><strong>Let the games begin!</strong></p>
  <!-- Buttons -->
  <a class="btn btn-success" id="start" type="button" onclick="start()">Start</a>
  <a class="btn btn-warning" id="pause" type="button" onclick="wait()"><span id="wait">Pause</span></a>
  <a class="btn btn-danger" id="stop" type="button" onclick="stop()">Stop</a>

  <!-- Progress Bars -->

<footer class="container-fluid bg-4 text-center">
  <p>The Power Hour &copy;. Website created by <a href="https://gvzq.github.io/">Gerardo Vazquez</a></p>
</footer>

<!-- Timer -->
<script>
second = 60;
count = 0;
var quit;
pause = false;
on = false;

function start() {
    if (!on){
        quit = setInterval("seconds()",1000);
        on = true;
    }
}
function seconds(){
    if (!pause){
        second--;
        document.getElementById('sec').innerHTML = second;
        if (second == 0){
            second = 60;
            count++;
            document.getElementById('cnt').innerHTML = count;
        }
        if (count == 60){
            stop();
        }
    }
}
function wait(){
    if (pause == true){
        document.getElementById('wait').innerHTML = "Pause";
    }
    else {
        document.getElementById('wait').innerHTML = "Resume";
    }
    pause = !pause;
}
function stop(){
    document.getElementById('sec').innerHTML = 0;
    document.getElementById('cnt').innerHTML = 0;
    clearInterval(quit);
}

</script>
</body>
