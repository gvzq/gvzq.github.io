<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Power Hour Game</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Power Hour App">
  <meta name="description" content="The Power Hour Web App. Enjoy the power hour drinking game without the hassle of installing a thing- all of this with an elegant design.">
  <meta name="author" content="Gerardo Vazquez">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://bootswatch.com/flatly/bootstrap.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="js/bootbox.js"></script>
  <script src="js/timer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body class="row">
<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top text-center">
  <div class="container">
      <a class="navbar-brand">Power Hour</a>
  </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron text-center">
    <h1>Power Hour</h1>
    <h1 id="sec">0</h1>
    <h2><span id="cnt">0</span> of 60</h4>
    <!-- Progress Bars -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progress-bar" id="progress" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only">Game Complete</span>
        </div>
    </div>
    <!-- Alert -->
    <div class="drink-alert"></div>
    <p id="one-time"><strong>Let the games begin!</strong></p>
    <!-- Buttons -->
    <script>$(function() {$('[data-toggle="tooltip"]').tooltip()})</script>
    <button class="btn btn-success" id="start" data-toggle="tooltip" data-placement="bottom" title="Play the game!" type="button" onclick="start()">Start</button>
    <button class="btn btn-warning" id="pause" data-toggle="tooltip" data-placement="left" title="Take a break and continue later. Resume to continue." type="button" onclick="wait()" style="display: none"><span id="wait">Pause</span></button>
    <button class="btn btn-danger" id="stop" data-toggle="tooltip" data-placement="right" title="Quit and erase progress."type="button" onclick="stop()" style="display: none">Stop</button>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>The Power Hour &copy;. Designed by <a href="https://gvzq.github.io/">Gerardo Vazquez</a></p>
</footer>
</body>
</html>
